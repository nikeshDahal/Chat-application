<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>chat-application</title>
</head>

<body>
  <!-- main container area -->
  <div class="main-container">
    <!-- chat box area -->
    <div id="chat-box">
      <h3 id="mainHeader">chat application</h3>
      <div class="chat">
        <div class="messages">
          <ul class="message-list" id="message">
            <!-- <li class="message-item item-primary">
              Nikesh : Hello Friends !
            </li> -->
          </ul>
          <div class="message-input">
            <input id="inputField" type="text" placeholder="Type your message..." />
            <img class="send-img" src="/images/send-img.png" alt="send" id="sendImageButton" />
          </div>
        </div>
      </div>
    </div>
    <!-- chat box area completed -->

    <!-- sidebar area -->

    <div class="person-sidebar">
      <div class="search">
        <input type="text" placeholder="Search..." />
        <img class="" src="/images/search.png" alt="search" />
      </div>

      <h4 class="head">create user</h4>
      <div class="search">
        <input type="text" placeholder="create user" id="create-user-id">
        <button id="create-user-button">create</button>
      </div>
      <hr
        style="height: 3px; width: 100%;  border: width 2px; color:rgb(151, 151, 151); background-color:rgb(107, 106, 106)">
      <sidebar>
        <ul class="sidebar-list" id="new-user">
        </ul>
      </sidebar>
    </div>
    <!-- sidebar area completed-->

    <!-- for group chat area -->
    <!-- sidebar area -->

    <div class="Group-sidebar">
      <h4 class="head">create Groups</h4>
      <p>Press the "Enter" key to get the name of group
      <p>
      <div class="search">
        <input id="group-name" type="text" placeholder="write Group Name" />
      </div>
      <div>
        <button id="user-List">Generate User List</button>
      </div>
      <div class="search">
        <select name="users" onchange="selectionOfUsersToAddInGroup()" id="users" multiple>
        </select>
        <button id="create-group-button">add</button>
      </div>
      <hr
        style="height: 3px; width: 100%;  border: width 2px; color:rgb(151, 151, 151); background-color:rgb(107, 106, 106)">
      <sidebar>
        <ul class="sidebar-list" id="new-group">
        </ul>
      </sidebar>
    </div>
    <!-- sidebar area completed-->
    <!-- group members -->
    <div class="group-members">
      <h4 class="head">Group Members</h4>
      <hr
        style="height: 3px; width: 100%;  border: width 2px; color:rgb(151, 151, 151); background-color:rgb(107, 106, 106)">
      <sidebar>
        <ul class="Group-members-list" id="group-members-id">
        </ul>
      </sidebar>
    </div>
    <!-- group members ended -->
    <!-- for group chat area -->
  </div>
  <!-- main container area completed -->
  <script src="./index.js"></script>
</body>

</html>
